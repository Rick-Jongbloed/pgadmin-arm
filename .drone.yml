  image: postgres:11-alpine
  volumes:
  - name: tool-builder
    path: /usr/local/pgsql
  commands:
  - cp /usr/local/bin/pg_dump /usr/local/pgsql/pgsql-9.11/
  - cp /usr/local/bin/pg_dumpall /usr/local/pgsql/pgsql-9.11/
