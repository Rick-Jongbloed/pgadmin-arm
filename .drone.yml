kind: pipeline
type: kubernetes
name: pgadmin4-arm

platform:
  os: linux
  arch: arm

steps:
- name: clone-pgadmin
  image: drone/git
  commands:
  - git clone https://github.com/postgres/pgadmin4 
  - cp -r pgadmin4/* .
  - ls -la
  - rm -rf pgadmin4
  - ls -la

